<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS VARIABLES WITH JS 3</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
<h1>Update <span class="hl">CSS</span> Variables With <span class="hl">JS</span></h1>

<div class="control">
  <label for="spacing">Spacing:</label>
  <input type="range" name="spacing" min="10" max="50" value="20" data-sizing = "px">


  <label for="blur">Blur</label>
  <input type="range" name="blur" min="0" max="80" value="10" data-sizing = "px">

  <label for="base">Base Color:</label>
  <input type="color" name="base" value="#8D9EFF">

  <label for="border">Border Radius:</label>
  <input type="range" name="border" min="10" max="100" value="10" data-sizing = "%">

  <label for="rotate">Rotate:</label>
  <input type="range" name="rotate" min="0" max="360" value="10" data-sizing = "deg">

  <label for="background">Background Color</label>
  <input type="color" name="bcolor" value="black">
</div>

<img src="https://cdn.shopify.com/s/files/1/1649/0419/files/Soneva-Jani_1024x1024.jpg?v=1547567426" alt="">
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
